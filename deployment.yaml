#YAML file for deployment template for AKS cluster

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-python-app
  template:
    metadata:
      labels:
        app: sample-python-app
    spec:
      containers:
      - name: flask-container
        image: myacr64634.azurecr.io/sample-python-app:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: sample-python-service
spec:
  type: LoadBalancer
  selector:
    app: sample-python-app
  ports:
  - port: 80
    targetPort: 5000
